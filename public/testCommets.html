<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- css file -->
  <link rel='stylesheet' href='/public/css/style.css' />

  <!-- MATERIALIZE - Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- MATERIALIZE - Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>Document</title>

<body>

  <nav class="dark blue darken-4">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">PHOTO REVIEWER</a>
      <div />
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s4"></div>
      <form class="col s4 signup-form">
        <h3 class="center dark blue darken-4 white-text">SIGNUP</h3>
        <div class="input-field">
          <label for="username-signup">username:</label>
          <input type="text" id="username-signup" />
        </div>
        <div class="input-field">
          <label for="email-signup">email:</label>
          <input type="text" id="email-signup" />
        </div>
        <div class="input-field">
          <label for="password-signup">password:</label>
          <input type="password" id="password-signup" />
        </div>
        <div>
          <button id="signupBtn" class="col s12 z-depth-3 dark blue darken-4 btn type=" submit">signup</button>
        </div>
      </form>
    </div>
  </div>

  <footer class='dark blue darken-4'>
    <div class='row'>
      <div class='col s12'>
        <h5 class='white-text'>Footer Content</h5>
      </div>
    </div>
  </footer>

</body>

<script src="./javascript/login.js"></script>
