<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- css file -->
  <link rel='stylesheet' href='/public/css/style.css' />

  <!-- MATERIALIZE - Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- MATERIALIZE - Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>Document</title>
</head>

<body>

  <nav class="dark blue darken-4">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">PHOTO REVIEWER</a>
      <div />
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s4"></div>
      <form class="col s4 login-form">
        <h3 class="center dark blue darken-4 white-text">LOGIN</h3>
        <div class="input-field">
          <label for="email-login">email:</label>
          <input type="text" id="email-login" />
        </div>
        <div class="input-field">
          <label for="password-login">password:</label>
          <input type="password" id="password-login" />
        </div>
        <div>
          <button id="loginBtn" class="col s12 z-depth-3 dark blue darken-4 btn-large type=" submit">login</button>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col s4"></div>
      <button id="goTosignupBtn" class="col s4 z-depth-3 dark blue darken-4 btn-large type=" submit"><a
          class="white-text" href="/public/testSignup.html">signup</a></button>
    </div>

  </div>

  <footer class='dark blue darken-4'>
    <div class='row'>
      <div class='col s12'>
        <h5 class='white-text'>Footer Content</h5>
      </div>
    </div>
  </footer>

</body>
<script src="./javascript/login.js"></script>

</html>
