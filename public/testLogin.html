<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MATERIALIZE - Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- MATERIALIZE - Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
  </head>
  <body>

    <div class="row">
      <div class="col s5"></div>
        <form class="col s3 login-form">
          <div class="input-field">
            <label  for="email-login">email/username:</label>
            <input type="text" id="email-login" />
          </div>
          <div class="input-field">
            <label for="password-login">password:</label>
            <input type="password" id="password-login" />
          </div>
          <div>
            <button id="loginBtn" class="col s12 z-depth-3 waves-effect waves-light btn type="submit">login</button>
          </div>
        </form>
    </div>

    <div class="row">
      <div class="col s5"></div>
        <form class="col s3 signup-form">
          <div class="input-field">
            <label for="username-signup">username:</label>
            <input type="text" id="username-signup" />
          </div>
          <div class="input-field">
            <label for="email-signup">email:</label>
            <input type="text" id="email-signup" />
          </div>
          <div class="input-field">
            <label for="password-signup">password:</label>
            <input type="password" id="password-signup" />
          </div>
          <div >
            <button id="signupBtn" class="col s12 z-depth-3 waves-effect waves-light btn type="submit">signup</button>
          </div>
        </form>
    </div>
  </body>
  <script src="./javascript/login.js"></script>
</html>
